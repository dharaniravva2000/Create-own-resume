<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Education</h1>
    <form id="education-form">
      <input type="text" id="school-name" placeholder="School Name" required>
      <input type="text" id="school-location" placeholder="School Location" required>
      <input type="text" id="degree" placeholder="Degree" required>
      <input type="text" id="field-of-study" placeholder="Field of Study" required>
      <input type="date" id="graduation-date" placeholder="Graduation Date" required>
      <button type="button" onclick="saveEducation()">Save and Next</button>
    </form>
  </div>
  <script src="page5.js"></script>
</body>
</html>
