<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Professional Summary</h1>
    <form id="professional-summary-form">
      <input type="text" id="job-title" placeholder="Job Title" required>
      <input type="text" id="company" placeholder="Company" required>
      <input type="date" id="start-date" placeholder="Start Date" required>
      <input type="date" id="end-date" placeholder="End Date" required>
      <textarea id="roles" placeholder="Roles and Responsibilities" required></textarea>
      <button type="button" onclick="saveProfessionalSummary()">Next</button>
    </form>
  </div>
  <script src="page3.js"></script>
</body>
</html>
